<html>
    <head>
        <title>Új vetítés felvétele</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Új vetítés felvétele</h1>
        <form th:action="@{/screeningadder}" th:object="${screeningCreationFormData}" method="POST">
            <table>

                <tr>
                    <td>
                        Film:       
                    </td>
                    <td>
                        <select th:field="*{movie}" id="movie">
                            <option th:each="movie: ${movies}" th:label="${movie.title}" th:value="${movie.title}" />
                        </select>
                    </td>
                    <td>
                        <p th:errors="*{movie}"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        Terem:       
                    </td>
                    <td>
                        <select th:field="*{room}" id="room">
                            <option th:each="room: ${rooms}" th:label="${room.roomNumber}" th:value="${room.roomNumber}" />
                        </select>
                    </td>
                    <td>
                        <p th:errors="*{room}"></p>
                    </td>
                </tr>
                <tr>
                    <td>                        
                        A film kezdési időpontja: 
                    </td>
                    <td>
                        <input type="number" th:field="*{startHour}" id="startHour" min="10" max="23" />:
                        <input type="number" th:field="*{startMinute}" id="startMinute" min="0" max="45" step="15" />
                    </td>
                    <td>
                        <p th:errors="*{startHour}"></p>
                        <p th:errors="*{startMinute}"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        Nyelv:       
                    </td>
                    <td>
                        <select th:field="*{language}" id="language">
                            <option th:each="language: ${languages}" th:label="${language}" th:value="${language}" />
                        </select>
                    </td>
                    <td>
                        <p th:errors="*{language}"></p>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Elküld" id="sendScreeningCreationForm"/>
        </form>
        <a href="/adminpage">Vissza</a>
    </body>
</html>
