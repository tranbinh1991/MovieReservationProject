<html>
    <head>
    
        <title>Movie page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            p {
                color: rgb(250, 212, 190);
                text-align: center;
            }

            body{
                background-color: rgb(4, 27, 26);
                color: rgb(235, 198, 206);
            }

        </style>

    </head>
    <body th:object="${movie2}">
        <h1 align = "center">Mozi cime</h1>
        <h1 align = "center" th:text="*{title}"></h1>
        <table width = "60%" align = "center">

            
            <td><img src="heavy.jpg" align="right" hspace="20"></td>
            <td valign="top" th:text="*{description}" > 
            </td>


             <button type="button">Jegyfoglalás</button>

            <table border = "1" width = "60%" align = "center">
                <tr>
                    <td>Category: </td>       
                    <td>Action, Sci-fi </td>
                </tr>
                <tr>
                    <td>Director: </td>
                    <td th:text="*{director.name}"> </td>
                </tr>
                <tr>
                    <td>Length: </td>
                 <td th:text="*{movieLength}"> </td>
                </tr>
                <tr>
                    <td>Rating: </td>
                    <td th:text="*{rating}"> </td>
                </tr>


            </table>

            <button type="button">Vissza a Főoldalra</button>
    </body>
</html>
